<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumiLean</title>
    <meta name="description" content="LumiLean Supplement" />
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="lumi-lean-container">
      <header class="lumi-header">
        <h1 class="lumi-logo">Lumi<span>Lean</span>™</h1>
      </header>
      
      <main class="lumi-main">
        <div class="product-image-container">
          <a href="#flag">
            <img 
              src="https://lumilean.bestlifenews.online/images/pts.webp" 
              alt="LumiLean Supplement Bottles" 
              class="product-image"
            />
          </a>
        </div>
        
        <div id="flag" class="country-selection-section">
          <h2>
            WÄHLEN SIE IHR LAND AUS, DAMIT WIR DAS BESTE ANGEBOT MIT DEM GRÖSSTEN RABATT FÜR SIE FINDEN UND FORTFAHREN KÖNNEN...
          </h2>
          
          <div class="carousel-container">
            <button class="carousel-button carousel-button-prev" onclick="changeSlide(-1)">
              &#10094;
            </button>
            
            <div class="flags-carousel">
              <div class="carousel-slide active" data-slide="1">
                <div class="flags-container">
                  <a href="https://www.knownwalk.com/2JTNH59T/XZ2G9D5/?uid=3665" onclick="selectCountry('Germany')" class="flag-link">
                    <div class="flag">
                      <img src="images/20250517_1918_German-Flag_simple_compose_01jvg56zvef5z90paapvfcwxf2.webp" alt="Germany Flag" />
                      <span>DE</span>
                    </div>
                  </a>
                  <a href="https://www.knownwalk.com/2JTNH59T/XZ2G9D5/?uid=3665" onclick="selectCountry('Austria')" class="flag-link">
                    <div class="flag">
                      <img src="images/20250517_1921_Austrian-Flag_simple_compose_01jvg5d1vcfcvvxh75fqg9z9hj.webp" alt="Austria Flag" />
                      <span>AUT</span>
                    </div>
                  </a>
                  <a href="https://www.knownwalk.com/2JTNH59T/XZ2G9D5/?uid=3665" onclick="selectCountry('Switzerland')" class="flag-link">
                    <div class="flag">
                      <img src="images/20250517_1922_Swiss-Flag_simple_compose_01jvg5dneze33s4mps3ayse7wa.webp" alt="Switzerland Flag" />
                      <span>CH</span>
                    </div>
                  </a>
                </div>
              </div>

              <div class="carousel-slide" data-slide="2">
                <div class="flags-container">
                  <a href="https://www.knownwalk.com/2JTNH59T/XZ3T64Q/?uid=3646" onclick="selectCountry('United Kingdom')" class="flag-link">
                    <div class="flag uk-flag">
                      <img src="images/20250517_1921_UK-Flag_simple_compose_01jvg5bx7ced5sn3rjdgkfky8p.webp" alt="United Kingdom Flag" />
                      <span>UK</span>
                    </div>
                  </a>
                  <a href="https://www.knownwalk.com/2JTNH59T/XZ3T64Q/?uid=3646" onclick="selectCountry('Ireland')" class="flag-link">
                    <div class="flag ireland-flag">
                      <img src="images/20250517_1923_Ireland-Flag_simple_compose_01jvg5fbf8fc9b8s1ysztz7fa1.webp" alt="Ireland Flag" />
                      <span>IE</span>
                    </div>
                  </a>
                  <a href="https://www.knownwalk.com/2JTNH59T/Z127Z49/?uid=3664" onclick="selectCountry('France')" class="flag-link">
                    <div class="flag france-flag">
                      <img src="images/20250517_1920_French-Flag_simple_compose_01jvg59rgxe8q8ha6bvxn8kehm.webp" alt="France Flag" />
                      <span>FR</span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            
            <button class="carousel-button carousel-button-next" onclick="changeSlide(1)">
              &#10095;
            </button>
          </div>
          
          <div class="carousel-dots">
            <span class="dot active" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
          </div>
        </div>
      </main>
      
      <footer class="lumi-footer">
        <div class="footer-links">
          <a href="/privacy">DATENSCHUTZ</a>
          <a href="/terms">NUTZUNGSBEDINGUNGEN</a>
          <a href="/disclaimer">HAFTUNGSAUSSCHLUSS</a>
          <a href="/about-us">ÜBER UNS</a>
        </div>
        <div class="copyright">
          2025 LumiLean Alle Rechte Vorbehalten.
        </div>
      </footer>
    </div>

    <script>
      let activeSlide = 1;
      const totalSlides = 2;

      function updateSlides() {
        // Hide all slides
        document.querySelectorAll('.carousel-slide').forEach(slide => {
          slide.classList.remove('active');
        });
        
        // Show active slide
        document.querySelector(`.carousel-slide[data-slide="${activeSlide}"]`).classList.add('active');
        
        // Update dots
        document.querySelectorAll('.dot').forEach((dot, index) => {
          dot.classList.remove('active');
          if (index + 1 === activeSlide) {
            dot.classList.add('active');
          }
        });
      }

      function changeSlide(direction) {
        activeSlide += direction;
        
        if (activeSlide > totalSlides) {
          activeSlide = 1;
        } else if (activeSlide < 1) {
          activeSlide = totalSlides;
        }
        
        updateSlides();
      }

      function goToSlide(slideNumber) {
        activeSlide = slideNumber;
        updateSlides();
      }

      function selectCountry(country) {
        console.log(`Selected country: ${country}`);
        alert(`You selected ${country}`);
        // In a real application, this would navigate to the country-specific page
      }
    </script>
  </body>
</html>
